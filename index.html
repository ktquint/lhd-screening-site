<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LHDI Live Forecast</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/@ngageoint/geopackage@4.1.0/dist/geopackage.min.js"></script>
    <script src="https://unpkg.com/@ngageoint/leaflet-geopackage@3.0.0/dist/leaflet-geopackage.min.js"></script>
    
    <style>
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            margin: 0; 
            padding: 0; 
            display: flex; 
            flex-direction: column; 
            height: 100vh; 
            background-color: #f4f7f6; 
            overflow: hidden; 
        }
        
        .header-container {
            background-color: #ffffff;
            padding: 10px 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            z-index: 1000;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        /* Container for multiple logos on the right */
        .logo-group {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .header-logo {
            height: 50px;
            width: auto;
            object-fit: contain;
        }

        #map { 
            flex-grow: 1; 
            width: 100%; 
        }

        .popup-content { line-height: 1.6; min-width: 200px; }
        .btn-check { background-color: #3498db; color: white; border: none; padding: 8px 12px; border-radius: 4px; cursor: pointer; width: 100%; margin-top: 10px; font-weight: bold; }
        .btn-check:hover { background-color: #2980b9; }
        .modal { display: none; position: fixed; z-index: 2000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); }
        .modal-content { background: white; margin: 5% auto; padding: 20px; width: 80%; border-radius: 8px; position: relative; }
        .close { float: right; cursor: pointer; font-size: 24px; font-weight: bold; }
        #statusDisplay { margin-bottom: 15px; padding: 10px; border-radius: 4px; white-space: pre-line; }
    </style>
</head>
<body>
    <div class="header-container">
        <img src="logos/byu.png" alt="BYU Logo" class="header-logo">
        
        <h1 style="color: #2c3e50; margin: 0; font-size: 1.5rem; text-align: center;">Low-Head Dam Inventory Live Forecasts</h1>
        
        <div class="logo-group">
            <img src="logos/dhs.png" alt="DHS Logo" class="header-logo">
            <img src="logos/usace.png" alt="USACE Logo" class="header-logo">
        </div>
    </div>

    <div id="map"></div>

    <div id="forecastModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="document.getElementById('forecastModal').style.display='none'">&times;</span>
            <div id="statusDisplay"></div>
            <canvas id="forecastChart"></canvas>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
